<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="dashboard.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-container">
      <div class="loading-logo">
        <img src="../Images/logo.png" alt="Logo" class="loading-logo-img">
      </div>
      <div class="loading-text">Welcome to Dashboard</div>
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <div class="loading-progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../Images/logo.png" alt="Logo" class="sidebar-logo-img">
    </div>
    <nav>
      <ul>
        <li class="active" onclick="navigateWithTransition('dashboard.html')">
          <i class="fas fa-chart-line icon"></i>
          <span>Dashboard</span>
        </li>
        <li onclick="navigateWithTransition('analytics.html')">
          <i class="fas fa-chart-bar icon"></i>
          <span>Analytics</span>
        </li>
        <li onclick="navigateWithTransition('payment.html')">
          <i class="fas fa-credit-card icon"></i>
          <span>Payment</span>
        </li>
        <li onclick="navigateWithTransition('settings.html')">
          <i class="fas fa-cog icon"></i>
          <span>Settings</span>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt icon"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <div class="main-content">
    <header>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <span class="hamburger-icon">â˜°</span>
      </button>
      <h1>Dashboard</h1>
    </header>
    <section class="stats">
      <div class="stat-card stat-blue">
        <div class="stat-value" id="owner-total-bookings">7</div>
        <div class="stat-label">Total Bookings</div>
      </div>
      <div class="stat-card stat-yellow">
        <div class="stat-value" id="owner-pending-bookings">7</div>
        <div class="stat-label">Pending Bookings</div>
      </div>
      <div class="stat-card stat-green">
        <div class="stat-value" id="owner-confirmed-bookings">0</div>
        <div class="stat-label">Confirmed Booking</div>
      </div>
      <div class="stat-card stat-red">
        <div class="stat-value" id="owner-cancelled-bookings">0</div>
        <div class="stat-label">Cancelled Booking</div>
      </div>
    </section>
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search">
        <span class="search-icon"></span> 
      </div>

      <div class="filter-container filter-container-spacing">
        <label for="owner-status-filter" class="filter-label">Status:</label>
        <select id="owner-status-filter" onchange="ownerFilterChange()">
          <option value="all">All</option>
          <option value="confirmed">Confirmed</option>
          <option value="cancelled">Cancelled</option>
          <option value="rescheduled">Rescheduled</option>
          <option value="pending">Pending</option>
        </select>
      </div>
    </section>
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>Services</th>
            <th>Rental</th>
            <th>Arrival Date</th>
            <th>Departure Date</th>
            <th>Hotel</th>
            <th>Total Price</th>
            <th>Contact Number</th>
            <th>EMAIL</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="booking-table-body">
          <!-- Rows will be rendered by JS -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
