<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/owner/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password</title>
</head>
<body>
    <section id="login" class="login-section">
        <div class="container">
            <div class="card mx-auto login-card">
                <div class="login-header">
                    <img src="/Images/logo.png" alt="OTG Logo" class="logo">
                    <p id="headerText">Reset Your Password</p>
                </div>
                
                <!-- Reset Password Form -->
                <form class="reset-password-form" id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">NEW PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required placeholder="Enter your new password (min. 6 characters)" minlength="6">
                            <i class="fas fa-eye password-toggle-icon" id="newPasswordToggle" onclick="toggleNewPasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword" class="form-label">CONFIRM NEW PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required placeholder="Confirm your new password" minlength="6">
                            <i class="fas fa-eye password-toggle-icon" id="confirmNewPasswordToggle" onclick="toggleConfirmNewPasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="resetPasswordButton">
                        <span class="btn-text">RESET PASSWORD</span>
                        <span class="btn-loading">Resetting...</span>
                    </button>
                    
                    <div class="form-switch">
                        <p>Remember your password? <a href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Modal utility functions -->
    <script src="/common/modal-utils.js"></script>
    <script src="/owner/reset-password.js"></script>
</body>
</html>
