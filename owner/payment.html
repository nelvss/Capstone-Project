<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Owner Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="payment.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../Images/logo.png" alt="Logo" class="sidebar-logo-img">
    </div>
    <nav>
      <ul>
        <li onclick="navigateWithTransition('dashboard.html')">
          <i class="fas fa-chart-line icon"></i>
          <span>Dashboard</span>
        </li>
        <li onclick="navigateWithTransition('analytics.html')">
          <i class="fas fa-chart-bar icon"></i>
          <span>Analytics</span>
        </li>
        <li class="active">
          <i class="fas fa-credit-card icon"></i>
          <span>Payment</span>
        </li>
        <li onclick="navigateWithTransition('settings.html')">
          <i class="fas fa-cog icon"></i>
          <span>Settings</span>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt icon"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <div class="main-content">
    <header>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <span class="hamburger-icon">‚ò∞</span>
      </button>
      <h1>Payment Information</h1>
    </header>
    <section class="payment-content">
      <div class="receipt-controls">
        <div class="controls-header">
          <h2>Payment E-Receipts</h2>
          <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterReceipts('all')">All Receipts</button>
            <button class="filter-btn" onclick="filterReceipts('today')">Today</button>
            <button class="filter-btn" onclick="filterReceipts('week')">This Week</button>
            <button class="filter-btn" onclick="filterReceipts('month')">This Month</button>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" id="receipt-search" placeholder="Search by customer name or receipt ID..." onkeyup="searchReceipts()">
          <button class="search-btn">üîç</button>
        </div>
      </div>

      <div class="receipts-gallery" id="receipts-gallery">
        <!-- Payment cards will be dynamically loaded here -->
      </div>

      <!-- Receipt Modal -->
      <div id="receiptModal" class="modal">
        <span class="close" onclick="closeReceiptModal()">&times;</span>
        <img id="modalReceiptImage" src="" alt="Receipt" class="modal-receipt-fullscreen">
      </div>

    </section>
  </div>
</body>
</html>
