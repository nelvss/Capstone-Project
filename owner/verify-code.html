<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/owner/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Verify Code</title>
</head>
<body>
    <section id="login" class="login-section">
        <div class="container">
            <div class="card mx-auto login-card">
                <div class="login-header">
                    <img src="/Images/logo.png" alt="OTG Logo" class="logo">
                    <p id="headerText">Verify Your Code</p>
                </div>
                
                <!-- Verification Code Form -->
                <form class="verify-code-form" id="verifyCodeForm" onsubmit="handleVerifyCode(event)">
                    <div class="form-group">
                        <label for="verifyEmail" class="form-label">EMAIL</label>
                        <input type="email" id="verifyEmail" name="verifyEmail" class="form-control" required placeholder="Enter your email" readonly>
                        <small class="form-text">We sent a verification code to this email</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="verificationCode" class="form-label">VERIFICATION CODE</label>
                        <input type="text" id="verificationCode" name="verificationCode" class="form-control" required placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                        <small class="form-text">Enter the 6-digit code sent to your email</small>
                    </div>
                    
                    <button type="submit" class="btn-login" id="verifyCodeButton">
                        <span class="btn-text">VERIFY CODE</span>
                        <span class="btn-loading">Verifying...</span>
                    </button>
                    
                    <div class="form-switch">
                        <p>Didn't receive the code? <a href="#" onclick="handleResendCode(event)">Resend Code</a></p>
                        <p style="margin-top: 10px;">Remember your password? <a href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal utility functions -->
    <script src="/common/modal-utils.js"></script>
    <script src="/owner/verify-code.js"></script>
</body>
</html>
