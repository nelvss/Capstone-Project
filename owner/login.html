<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/owner/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <section id="login" class="login-section">
        <div class="container">
                <div class="card mx-auto login-card">
                <!-- Back Arrow Button -->
                <a href="#" class="back-arrow-btn" id="backArrowBtn" onclick="handleBackArrow(event)" title="Back">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <div class="login-header">
                    <img src="/Images/logo.png" alt="OTG Logo" class="logo">
                    <p id="headerText">Sign in to your account</p>
                </div>
                
                <!-- Login Form -->
                <form class="login-form" id="loginForm" onsubmit="handleLogin(event)" style="display: block;">
                    <div class="form-group">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                            <i class="fas fa-eye password-toggle-icon" id="passwordToggle" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <div class="forgot-password-link">
                        <a href="#" onclick="switchToForgotPassword(event)">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginButton">
                        <span class="btn-text">LOGIN</span>
                        <span class="btn-loading">Signing in...</span>
                    </button>
                    
                    <div class="form-switch">
                        <p>Don't have an account? <a href="#" onclick="switchToRegister(event)">Create Account</a></p>
                    </div>
                </form>
                
                <!-- Forgot Password Form -->
                <form class="forgot-password-form" id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" style="display: none;">
                    <div class="form-group">
                        <label for="forgotEmail" class="form-label">EMAIL</label>
                        <input type="email" id="forgotEmail" name="forgotEmail" class="form-control" required placeholder="Enter your email">
                        <small class="form-text">We'll send you a verification code</small>
                    </div>
                    
                    <button type="submit" class="btn-login" id="forgotPasswordButton">
                        <span class="btn-text">SEND VERIFICATION CODE</span>
                        <span class="btn-loading">Sending...</span>
                    </button>
                    
                    <div class="form-switch">
                        <p>Remember your password? <a href="#" onclick="switchToLogin(event)">Sign In</a></p>
                    </div>
                </form>
                
                <!-- Registration Form -->
                <form class="register-form" id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">EMAIL</label>
                        <input type="email" id="registerEmail" name="registerEmail" class="form-control" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerFirstName" class="form-label">FIRST NAME</label>
                        <input type="text" id="registerFirstName" name="registerFirstName" class="form-control" required placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerLastName" class="form-label">LAST NAME</label>
                        <input type="text" id="registerLastName" name="registerLastName" class="form-control" required placeholder="Enter your last name">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerContactNumber" class="form-label">CONTACT NUMBER</label>
                        <input type="text" id="registerContactNumber" name="registerContactNumber" class="form-control" required placeholder="Enter your contact number">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="registerPassword" name="registerPassword" class="form-control" required placeholder="Enter your password (min. 6 characters)" minlength="6">
                            <i class="fas fa-eye password-toggle-icon" id="registerPasswordToggle" onclick="toggleRegisterPasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm your password" minlength="6">
                            <i class="fas fa-eye password-toggle-icon" id="confirmPasswordToggle" onclick="toggleConfirmPasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="registerButton">
                        <span class="btn-text">CREATE ACCOUNT</span>
                        <span class="btn-loading">Creating account...</span>
                    </button>
                    
                    <div class="form-switch">
                        <p>Already have an account? <a href="#" onclick="switchToLogin(event)">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Modal utility functions -->
    <script src="/common/modal-utils.js"></script>
    <script src="/owner/login.js"></script>
</body>
</html>
