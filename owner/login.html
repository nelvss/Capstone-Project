<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/owner/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <section id="login" class="login-section">
        <div class="container">
                <div class="card mx-auto login-card">
                <div class="login-header">
                    <img src="/Images/logo.png" alt="OTG Logo" class="logo">
                    <p>Sign in to your account</p>
                </div>
                
                <form class="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                            <i class="fas fa-eye password-toggle-icon" id="passwordToggle" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginButton">
                        <span class="btn-text">LOGIN</span>
                        <span class="btn-loading">Signing in...</span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="/owner/login.js"></script>
</body>
</html>
