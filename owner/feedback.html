<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../Images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/owner/dashboard.css">
  <link rel="stylesheet" href="/owner/feedback.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Optional: set this to your production API base, e.g. https://api.yourdomain.com/api -->
  <meta name="api-base" content="https://api.otgpuertogaleratravel.com/api">
  <title>Feedback & Messages - OTG Travel and Tours</title>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/Images/logo.png" alt="Logo" class="sidebar-logo-img">
    </div>
    <nav>
      <ul>
        <li onclick="navigateWithTransition('/owner/dashboard.html')">
          <i class="fas fa-chart-line icon"></i>
          <span>Dashboard</span>
        </li>
        <li onclick="navigateWithTransition('/owner/analytics.html')">
          <i class="fas fa-chart-bar icon"></i>
          <span>Analytics</span>
        </li>
        <li class="active" onclick="navigateWithTransition('/owner/feedback.html')">
          <i class="fas fa-comments icon"></i>
          <span>Feedback/Messages</span>
        </li>
        <li onclick="navigateWithTransition('/owner/settings.html')">
          <i class="fas fa-cog icon"></i>
          <span>Settings</span>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt icon"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <div class="main-content">
    <header>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <span class="hamburger-icon">â˜°</span>
      </button>
      <h1>Feedback & Messages</h1>
    </header>

    <!-- Feedback/Messages Content -->
    <div class="feedback-page-container">
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">
                <i class="fas fa-comments me-2"></i>Customer Feedback & Messages
              </h5>
            </div>
            <div class="card-body">
              <div class="feedback-container" id="feedback-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Modal utility functions -->
  <script src="/common/modal-utils.js"></script>
  <script src="/owner/dashboard.js"></script>
  <script src="/owner/feedback.js"></script>
</body>

</html>
