<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="/staff/staff_dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="/staff/staff_dashboard.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="/Images/logo.png" alt="Logo" class="sidebar-logo-img">
    </div>
    <nav>
      <ul>
        <li class="active" onclick="navigateWithTransition('/staff/staff_dashboard.html')">
          <i class="fas fa-chart-line icon"></i>
          <span>Dashboard</span>
        </li>
        <li onclick="navigateWithTransition('/staff/staff_payment.html')">
          <i class="fas fa-credit-card icon"></i>
          <span>Payment</span>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt icon"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <div class="main-content">
    <header>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <span class="hamburger-icon">â˜°</span>
      </button>
      <h1>Dashboard</h1>
    </header>
    <section class="stats">
      <div class="stat-card stat-blue">
        <div class="stat-value" id="total-bookings">7</div>
        <div class="stat-label">Total Bookings</div>
      </div>
      <div class="stat-card stat-yellow">
        <div class="stat-value" id="pending-bookings">7</div>
        <div class="stat-label">Pending Bookings</div>
      </div>
      <div class="stat-card stat-green">
        <div class="stat-value" id="confirmed-bookings">0</div>
        <div class="stat-label">Confirmed Bookings</div>
      </div>
      <div class="stat-card stat-red">
        <div class="stat-value" id="cancelled-bookings">0</div>
        <div class="stat-label">Cancelled Bookings</div>
      </div>
    </section>
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search">
        <span class="search-icon"></span>
      </div>
      <div class="filter-container">
        <label for="staff-status-filter" style="margin-right:8px;color:#475569;font-weight:500;">Status:</label>
        <select id="staff-status-filter" onchange="staffFilterChange()">
          <option value="all">All</option>
          <option value="confirmed">Confirmed</option>
          <option value="cancelled">Cancelled</option>
          <option value="rescheduled">Rescheduled</option>
          <option value="pending">Pending</option>
        </select>
      </div>
    </section>
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>NAME</th>
            <th>Services</th>
            <th>Rental</th>
            <th>Van Rental</th>
            <th>Arrival Date</th>
            <th>Departure Date</th>
            <th>Hotel</th>
            <th>Total Price</th>
            <th>Contact Number</th>
            <th>EMAIL</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="booking-table-body">
          <!-- Rows will be rendered by JS -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
