<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Staff Portal</title>
  <link rel="stylesheet" href="staff_dashboard.css">
  <link rel="stylesheet" href="staff_payment.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="staff_payment.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../Images/logo.png" alt="Logo" class="sidebar-logo-img">
    </div>
    <nav>
      <ul>
        <li onclick="navigateWithTransition('staff_dashboard.html')"><span class="icon">📊</span> Dashboard</li>
        <li class="active"><span class="icon">💳</span> Payment</li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="handleLogout()"><span class="icon">⏻</span> Logout</button>
    </div>
  </div>
  <div class="main-content">
    <header>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <span class="hamburger-icon">☰</span>
      </button>
      <h1>Payment Information</h1>
      <div class="staff-info">
        <span class="staff-role">Staff Member</span>
      </div>
    </header>
    <section class="payment-content">
      <div class="receipt-controls">
        <div class="controls-header">
          <h2>Payment E-Receipts</h2>
          <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterReceipts('all')">All Receipts</button>
            <button class="filter-btn" onclick="filterReceipts('today')">Today</button>
            <button class="filter-btn" onclick="filterReceipts('week')">This Week</button>
            <button class="filter-btn" onclick="filterReceipts('month')">This Month</button>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" id="receipt-search" placeholder="Search by customer name or receipt ID..." onkeyup="searchReceipts()">
          <button class="search-btn">🔍</button>
        </div>
      </div>

      <div class="receipts-gallery" id="receipts-gallery">
        <!-- Payment cards will be dynamically loaded here -->
      </div>

      <!-- Receipt Modal -->
      <div id="receiptModal" class="modal">
        <span class="close" onclick="closeReceiptModal()">&times;</span>
        <img id="modalReceiptImage" src="" alt="Receipt" class="modal-receipt-fullscreen">
      </div>

    </section>
  </div>
</body>
</html>
