<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tour_only.css">
    <title>Tour Booking Form</title>
</head>
<body>
    <section id="book-form" class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div id="form-step-3" class="form-step active booking-step-2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="goBackToBookingPage()" title="Back to Booking Options">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <img src="../../Images/logo.png" alt="OTG logo" class="img-fluid" style="max-height: 60px;">
                                    <div style="width: 40px;"></div> <!-- Spacer for centering logo -->
                                </div>
                                <div class="text-center">
                                    <div class="mt-3">
                                        <div class="badge bg-danger fs-6 px-3 py-2 mb-2">
                                            <i class="fas fa-route me-2"></i>Step 2 of 4 - Tour Selection
                                        </div>
                                    </div>
                                </div>
                                <h2 class="text-center mb-3">BOOKING FORM</h2>
                                <p class="text-center mb-4">Please fill out the form below to book your stay.</p>
                                
                                <div class="row g-3">
                                    <!-- Number of Tourists -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="touristCount" placeholder="Number of Tourist">
                                            <label for="touristCount">Number of Tourist</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <!-- Island Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="islandDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                ISLAND TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="islandDropdown">
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="island-select-all">
                                                    <label class="form-check-label" for="island-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="island-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-heart-beach" value="HEART BEACH">
                                                        <label class="form-check-label" for="island-heart-beach">HEART BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-haligi-beach" value="HALIGI BEACH">
                                                        <label class="form-check-label" for="island-haligi-beach">HALIGI BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-long-beach" value="LONG BEACH">
                                                        <label class="form-check-label" for="island-long-beach">LONG BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-starfish-beach" value="STARFISH BEACH">
                                                        <label class="form-check-label" for="island-starfish-beach">STARFISH BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-muelle-bay" value="MUELLE BAY">
                                                        <label class="form-check-label" for="island-muelle-bay">MUELLE BAY</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Inland Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="inlandDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                INLAND TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="inlandDropdown">
                                                <div class="alert alert-warning py-2 px-3 mb-2" id="inlandTourAlert">
                                                    <i class="fas fa-info-circle me-1"></i>
                                                    <strong>Reminder:</strong> Inland Tour requires at least 2 tourists.
                                                </div>
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="inland-select-all">
                                                    <label class="form-check-label" for="inland-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="inland-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-muelle-heritage" value="MUELLE HERITAGE PARK">
                                                        <label class="form-check-label" for="inland-muelle-heritage">MUELLE HERITAGE PARK</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-virgin-beach" value="VIRGIN BEACH">
                                                        <label class="form-check-label" for="inland-virgin-beach">VIRGIN BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-viewpoint" value="VIEWPOINT">
                                                        <label class="form-check-label" for="inland-viewpoint">VIEWPOINT</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-tamaraw-falls" value="TAMARRAW FALLS">
                                                        <label class="form-check-label" for="inland-tamaraw-falls">TAMARRAW FALLS</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Snorkeling Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="snorkelDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                SNORKELING TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="snorkelDropdown">
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="snorkel-select-all">
                                                    <label class="form-check-label" for="snorkel-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="snorkel-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-muelle-bay" value="MUELLE BAY">
                                                        <label class="form-check-label" for="snorkel-muelle-bay">MUELLE BAY</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-sandbar" value="SAND BAR BEACH">
                                                        <label class="form-check-label" for="snorkel-sandbar">SAND BAR BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-coral-garden" value="CORAL GARDEN">
                                                        <label class="form-check-label" for="snorkel-coral-garden">CORAL GARDEN</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-giant-clamps" value="GIANT CLAMPS">
                                                        <label class="form-check-label" for="snorkel-giant-clamps">GIANT CLAMPS</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-underwater-cave" value="UNDERWATER CAVE">
                                                        <label class="form-check-label" for="snorkel-underwater-cave">UNDERWATER CAVE</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Package Amount Display -->
                                <div class="form-floating mt-4">
                                    <input type="text" class="form-control" id="amountOfPackage" placeholder="Amount of Package" readonly>
                                    <label for="amountOfPackage">Amount of Package</label>
                                </div>

                                <!-- Hotels Section -->
                                <div class="row mt-5" id="hotelsRow">
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="hotelsDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                HOTELS
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="hotelsDropdown">
                                                <div class="mt-2" id="hotels-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-mangyan-grand" value="The Mangyan Grand Hotel">
                                                        <label class="form-check-label" for="hotel-mangyan-grand">The Mangyan Grand Hotel</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-infinity" value="Infinity Hotel">
                                                        <label class="form-check-label" for="hotel-infinity">Infinity Hotel</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-ilaya" value="Ilaya">
                                                        <label class="form-check-label" for="hotel-ilaya">Ilaya</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-transient" value="Transient House">
                                                        <label class="form-check-label" for="hotel-transient">Transient House</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-bliss" value="Bliss">
                                                        <label class="form-check-label" for="hotel-bliss">Bliss</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-southview" value="Southview">
                                                        <label class="form-check-label" for="hotel-southview">Southview</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4" id="daysGroup">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="days" placeholder="Days" readonly>
                                            <label for="days">Number of Days</label>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="hotelPrice" placeholder="Amount of Hotel" readonly>
                                            <label for="hotelPrice">Hotel Price</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Vehicle Rental Section -->
                                <div class="row mt-5">
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="rentalDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                RENTAL VEHICLE
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="rentalDropdown">
                                                <div class="mt-2" id="rental-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-adv" value="ADV">
                                                        <label class="form-check-label" for="rental-adv">ADV</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-nmax" value="NMAX">
                                                        <label class="form-check-label" for="rental-nmax">NMAX</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-versys-650" value="VERSYS 650">
                                                        <label class="form-check-label" for="rental-versys-650">VERSYS 650</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-versys-1000" value="VERSYS 1000">
                                                        <label class="form-check-label" for="rental-versys-1000">VERSYS 1000</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-tuktuk" value="TUKTUK">
                                                        <label class="form-check-label" for="rental-tuktuk">TUKTUK</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input rental-option" type="checkbox" id="rental-car" value="CAR">
                                                        <label class="form-check-label" for="rental-car">CAR</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <select class="form-control" id="rentalDays">
                                                <option value="">Select Rental Days</option>
                                                <option value="1">1 Day</option>
                                                <option value="2">2 Days</option>
                                                <option value="3">3 Days</option>
                                                <option value="4">4 Days</option>
                                                <option value="5">5 Days</option>
                                                <option value="6">6 Days</option>
                                                <option value="7">7 Days</option>
                                                <option value="8">8 Days</option>
                                                <option value="9">9 Days</option>
                                                <option value="10">10 Days</option>
                                            </select>
                                            <label for="rentalDays">Select Rental Days</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="amountOfVehicle" placeholder="Vehicle Rental Amount" readonly>
                                            <label for="amountOfVehicle">Vehicle Rental Amount</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Diving Section -->
                                <div class="row mt-5">
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="divingDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                DIVING
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="divingDropdown">
                                                <div class="mt-2" id="diving-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input diving-option" type="checkbox" id="diving-only" value="DIVING">
                                                        <label class="form-check-label" for="diving-only">DIVING</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="numberOfDiver" placeholder="Number of Divers">
                                            <label for="numberOfDiver">Number of Divers</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="amountOfDiving" placeholder="Diving Service Amount" readonly>
                                            <label for="amountOfDiving">Diving Service Amount</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Total Amount -->
                                <div class="form-floating mt-4">
                                    <input type="text" class="form-control" id="totalAmount" placeholder="Total Amount" readonly>
                                    <label for="totalAmount">Total Amount</label>
                                </div>

                                <!-- Error Message for Step 2 -->
                                <div id="step2-error-message" class="alert alert-danger mt-3" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span id="step2-error-text"></span>
                                </div>

                                <!-- Navigation Buttons -->
                                <div class="row">
                                    <div class="col mt-5">
                                        <button type="button" class="btn btn-previous w-100 py-2 fs-6 fs-sm-5" onclick="previousStep()">Previous</button>
                                    </div>

                                    <div class="col mt-5">
                                        <button type="button" class="btn btn-next w-100 py-2 fs-6 fs-sm-5" onclick="nextStep()">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tour_only.js"></script>
</body>
</html>
