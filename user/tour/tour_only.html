<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tour_only.css">
    <title>Tour Booking Form</title>
</head>
<body>
    <section id="book-form" class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div id="form-step-3" class="form-step active booking-step-2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <img src="../../Images/logo.png" alt="OTG logo" class="img-fluid logo-max-height">
                                </div>
                                <div class="text-center">
                                    <div class="mt-3">
                                        <div class="badge bg-danger fs-6 px-3 py-2 mb-2">
                                            <i class="fas fa-route me-2"></i>Step 2 of 4 - Tour Selection
                                        </div>
                                    </div>
                                </div>
                                <h2 class="text-center mb-3">BOOKING FORM</h2>
                                <p class="text-center mb-4">Please fill out the form below to book your stay.</p>
                                
                                <div class="row g-3">
                                    <!-- Island Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="islandDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                ISLAND TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="islandDropdown">
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="island-select-all">
                                                    <label class="form-check-label" for="island-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="island-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-heart-beach" value="HEART BEACH">
                                                        <label class="form-check-label" for="island-heart-beach">HEART BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-haligi-beach" value="HALIGI BEACH">
                                                        <label class="form-check-label" for="island-haligi-beach">HALIGI BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-long-beach" value="LONG BEACH">
                                                        <label class="form-check-label" for="island-long-beach">LONG BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-starfish-beach" value="STARFISH BEACH">
                                                        <label class="form-check-label" for="island-starfish-beach">STARFISH BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input island-option" type="checkbox" id="island-muelle-bay" value="MUELLE BAY">
                                                        <label class="form-check-label" for="island-muelle-bay">MUELLE BAY</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Inland Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="inlandDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                INLAND TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="inlandDropdown">
                                                <div class="alert alert-warning py-2 px-3 mb-2" id="inlandTourAlert">
                                                    <i class="fas fa-info-circle me-1"></i>
                                                    <strong>Reminder:</strong> Inland Tour requires at least 2 tourists.
                                                </div>
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="inland-select-all">
                                                    <label class="form-check-label" for="inland-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="inland-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-muelle-heritage" value="MUELLE HERITAGE PARK">
                                                        <label class="form-check-label" for="inland-muelle-heritage">MUELLE HERITAGE PARK</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-virgin-beach" value="VIRGIN BEACH">
                                                        <label class="form-check-label" for="inland-virgin-beach">VIRGIN BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-viewpoint" value="VIEWPOINT">
                                                        <label class="form-check-label" for="inland-viewpoint">VIEWPOINT</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input inland-option" type="checkbox" id="inland-tamaraw-falls" value="TAMARRAW FALLS">
                                                        <label class="form-check-label" for="inland-tamaraw-falls">TAMARRAW FALLS</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Snorkeling Tour Dropdown -->
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown w-100">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="snorkelDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                SNORKELING TOUR
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="snorkelDropdown">
                                                <div class="form-check mt-1">
                                                    <input class="form-check-input" type="checkbox" id="snorkel-select-all">
                                                    <label class="form-check-label" for="snorkel-select-all">Select All</label>
                                                </div>
                                                <div class="mt-2" id="snorkel-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-muelle-bay" value="MUELLE BAY">
                                                        <label class="form-check-label" for="snorkel-muelle-bay">MUELLE BAY</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-sandbar" value="SAND BAR BEACH">
                                                        <label class="form-check-label" for="snorkel-sandbar">SAND BAR BEACH</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-coral-garden" value="CORAL GARDEN">
                                                        <label class="form-check-label" for="snorkel-coral-garden">CORAL GARDEN</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-giant-clamps" value="GIANT CLAMPS">
                                                        <label class="form-check-label" for="snorkel-giant-clamps">GIANT CLAMPS</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input snorkel-option" type="checkbox" id="snorkel-underwater-cave" value="UNDERWATER CAVE">
                                                        <label class="form-check-label" for="snorkel-underwater-cave">UNDERWATER CAVE</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Number of Tourists -->
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="touristCount" placeholder="Number of Tourist">
                                            <label for="touristCount">Number of Tourist</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <!-- Package Amount Display -->
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="amountOfPackage" placeholder="Amount of Package" readonly>
                                            <label for="amountOfPackage">Amount of Package</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hotels Section -->
                                <div class="row mt-3" id="hotelsRow">
                                    <div class="col-12 col-md-4">
                                        <div class="dropdown">
                                            <button class="btn btn-danger w-100 d-flex justify-content-between align-items-center" type="button" id="hotelsDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                HOTELS
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </button>
                                            <div class="dropdown-menu w-100 p-3" aria-labelledby="hotelsDropdown">
                                                <div class="mt-2" id="hotels-options">
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-mangyan-grand" value="The Mangyan Grand Hotel">
                                                        <label class="form-check-label" for="hotel-mangyan-grand">The Mangyan Grand Hotel</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-infinity" value="Infinity Hotel">
                                                        <label class="form-check-label" for="hotel-infinity">Infinity Hotel</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-ilaya" value="Ilaya">
                                                        <label class="form-check-label" for="hotel-ilaya">Ilaya</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-transient" value="Transient House">
                                                        <label class="form-check-label" for="hotel-transient">Transient House</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-bliss" value="Bliss">
                                                        <label class="form-check-label" for="hotel-bliss">Bliss</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input hotels-option" type="radio" name="hotel-selection" id="hotel-southview" value="Southview">
                                                        <label class="form-check-label" for="hotel-southview">Southview</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4" id="daysGroup">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="days" placeholder="Days" readonly>
                                            <label for="days">Number of Days</label>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="hotelPrice" placeholder="Amount of Hotel" readonly>
                                            <label for="hotelPrice">Hotel Price</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Additional Services Section -->
                                <div class="mb-4">
                                    <h5 class="text-danger mb-3">
                                        Additional Services (Optional)
                                    </h5>
                                    
                                    <!-- Rental Vehicle Section -->
                                    <div class="border rounded-3 p-3 mb-3 bg-white shadow-sm">
                                        <div class="d-flex align-items-center mb-3">
                                            <h6 class="mb-0 text-dark fw-bold">Vehicle Rental</h6>
                                        </div>
                                        
                                        <div class="row g-3">
                                            <div class="col-12 col-md-4">
                                                <label class="form-label fw-semibold small">
                                                    Choose Vehicle(s)
                                                </label>
                                                <div class="dropdown w-100">
                                                    <button class="btn btn-danger w-100 text-start d-flex justify-content-between align-items-center" type="button" id="rentalDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                                        <span class="text-white small">Select vehicles...</span>
                                                        <i class="fa-solid fa-chevron-down small text-white"></i>
                                                    </button>
                                                    <div class="dropdown-menu w-100 p-3 shadow" aria-labelledby="rentalDropdown">
                                                        <div id="rental-options">
                                                            <div class="form-check mb-2">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-adv" value="ADV">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-adv">
                                                                    <span>ADV</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-check mb-2">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-nmax" value="NMAX">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-nmax">
                                                                    <span>NMAX</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-check mb-2">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-versys-650" value="VERSYS 650">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-versys-650">
                                                                    <span>VERSYS 650</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-check mb-2">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-versys-1000" value="VERSYS 1000">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-versys-1000">
                                                                    <span>VERSYS 1000</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-check mb-2">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-tuktuk" value="TUKTUK">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-tuktuk">
                                                                    <span>TUKTUK</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input rental-option" type="checkbox" id="rental-car" value="CAR">
                                                                <label class="form-check-label d-flex align-items-center" for="rental-car">
                                                                    <span>CAR</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12 col-md-4">
                                                <label class="form-label fw-semibold small" for="rentalDays">
                                                    Rental Duration
                                                </label>
                                                <select class="form-select" id="rentalDays">
                                                    <option value="">Select days...</option>
                                                    <option value="1">1 Day</option>
                                                    <option value="2">2 Days</option>
                                                    <option value="3">3 Days</option>
                                                    <option value="4">4 Days</option>
                                                    <option value="5">5 Days</option>
                                                    <option value="6">6 Days</option>
                                                    <option value="7">7 Days</option>
                                                    <option value="8">8 Days</option>
                                                    <option value="9">9 Days</option>
                                                    <option value="10">10 Days</option>
                                                </select>
                                                <div class="field-error"></div>
                                            </div>
                                            
                                            <div class="col-12 col-md-4">
                                                <label class="form-label fw-semibold small" for="amountOfVehicle">
                                                    Total Amount
                                                </label>
                                                <input type="text" class="form-control bg-light fw-bold" id="amountOfVehicle" placeholder="0.00" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Van Rental Section (Separate Container) -->
                                    <div class="border rounded-3 p-3 mb-3 bg-white shadow-sm">
                                        <div class="d-flex align-items-center mb-3">
                                            <h6 class="mb-0 text-dark fw-bold">Van Rental</h6>
                                        </div>
                                        
                                        <div class="van-rental-container">
                                            <div class="row g-2 van-fixed-row">
                                                <!-- Column 1: Destination -->
                                                <div class="col-4 van-fixed-col">
                                                    <label class="form-label fw-semibold small" for="destinationSelect">
                                                        Choose Destination
                                                    </label>
                                                    <select class="form-select" id="destinationSelect">
                                                        <option value="">Select Place...</option>
                                                        <option value="Within Puerto Galera">Within Puerto Galera</option>
                                                        <option value="Outside Puerto Galera">Outside Puerto Galera</option>
                                                    </select>
                                                    <div class="field-error"></div>
                                                </div>
                                                
                                                <!-- Column 2: Place Selection -->
                                                <div class="col-4 van-fixed-col">
                                                    <!-- Dynamic field: Shows place selector for Within PG -->
                                                    <div id="placeSelectionContainer" class="hidden-display">
                                                        <label class="form-label fw-semibold small" for="placeSelect">
                                                            Select a Place
                                                        </label>
                                                    <select class="form-select" id="placeSelect">
                                                        <option value="">Select place...</option>
                                                        <option value="Sabang" data-oneway="800" data-roundtrip="1600">Sabang</option>
                                                        <option value="Muelle" data-oneway="800" data-roundtrip="1600">Muelle</option>
                                                        <option value="Balatero" data-oneway="1000" data-roundtrip="2000">Balatero</option>
                                                        <option value="White Beach" data-oneway="1500" data-roundtrip="3000">White Beach</option>
                                                        <option value="Aninuan" data-oneway="1500" data-roundtrip="3000">Aninuan</option>
                                                        <option value="Ponderosa" data-oneway="1800" data-roundtrip="3000">Ponderosa</option>
                                                        <option value="Tabinay" data-oneway="800" data-roundtrip="1500">Tabinay</option>
                                                        <option value="Dulangan" data-oneway="1500" data-roundtrip="3000">Dulangan</option>
                                                        <option value="Tamaraw Falls" data-oneway="" data-roundtrip="3000">Tamaraw Falls</option>
                                                        <option value="Tamaraw Tour" data-oneway="" data-roundtrip="4000">Tamaraw Tour</option>
                                                        <option value="Windfarm" data-oneway="" data-roundtrip="3000">Windfarm</option>
                                                        <option value="Tukuran Falls" data-oneway="" data-roundtrip="3500">Tukuran Falls</option>
                                                        <option value="Infinity Farm" data-oneway="" data-roundtrip="4500">Infinity Farm</option>
                                                        <option value="Lantuyan" data-oneway="" data-roundtrip="4500">Lantuyan</option>
                                                        <option value="Calapan" data-oneway="" data-roundtrip="4500">Calapan</option>
                                                        <option value="Roxas" data-oneway="" data-roundtrip="9000">Roxas</option>
                                                        <option value="Around PG" data-oneway="" data-roundtrip="4500">Around PG</option>
                                                    </select>
                                                    <div class="field-error"></div>
                                                </div>

                                                <!-- Field for Outside Puerto Galera destinations -->
                                                <div id="outsidePlaceContainer" class="hidden-display">
                                                    <label class="form-label fw-semibold small" for="outsidePlaceSelect">
                                                        Select a Place
                                                    </label>
                                                    <select class="form-select" id="outsidePlaceSelect">
                                                        <option value="">Select place...</option>
                                                        <option value="Calapan" data-oneway="4000" data-roundtrip="5000">Calapan</option>
                                                        <option value="Naujan" data-oneway="5000" data-roundtrip="6000">Naujan</option>
                                                        <option value="Victoria" data-oneway="5500" data-roundtrip="6500">Victoria</option>
                                                        <option value="Socorro" data-oneway="6000" data-roundtrip="7000">Socorro</option>
                                                        <option value="Pola" data-oneway="6500" data-roundtrip="7500">Pola</option>
                                                        <option value="Pinamalayan" data-oneway="6500" data-roundtrip="7500">Pinamalayan</option>
                                                        <option value="Gloria" data-oneway="7000" data-roundtrip="8000">Gloria</option>
                                                        <option value="Bansud" data-oneway="7500" data-roundtrip="8500">Bansud</option>
                                                        <option value="Bongabong" data-oneway="8000" data-roundtrip="9000">Bongabong</option>
                                                        <option value="Roxas" data-oneway="8500" data-roundtrip="10000">Roxas</option>
                                                        <option value="Mansalay" data-oneway="9000" data-roundtrip="11000">Mansalay</option>
                                                        <option value="Bulalacao" data-oneway="10000" data-roundtrip="12500">Bulalacao</option>
                                                        <option value="San Jose" data-oneway="15000" data-roundtrip="">San Jose</option>
                                                        <option value="Sablayan" data-oneway="20000" data-roundtrip="">Sablayan</option>
                                                        <option value="Manila Airport" data-oneway="25000" data-roundtrip="">Manila Airport</option>
                                                    </select>
                                                    <div class="field-error"></div>
                                                </div>
                                            </div>

                                                <!-- Column 3: Trip Type (fixed width, content changes) -->
                                                <div class="col-4 van-fixed-col">
                                                    <!-- Trip Type for Within PG -->
                                                    <div id="withinTripTypeContainer" class="hidden-display">
                                                        <label class="form-label fw-semibold small" for="withinTripTypeSelect">
                                                            Trip Type
                                                        </label>
                                                        <select class="form-select" id="withinTripTypeSelect">
                                                            <option value="">Select type...</option>
                                                            <option value="oneway">One Way</option>
                                                            <option value="roundtrip">Roundtrip</option>
                                                        </select>
                                                        <div class="field-error"></div>
                                                    </div>

                                                    <!-- Trip Type for Outside PG -->
                                                    <div id="tripTypeContainer" class="hidden-display">
                                                        <label class="form-label fw-semibold small" for="tripTypeSelect">
                                                            Trip Type
                                                        </label>
                                                        <select class="form-select" id="tripTypeSelect">
                                                            <option value="">Select type...</option>
                                                            <option value="oneway">One Way</option>
                                                            <option value="roundtrip">Roundtrip</option>
                                                        </select>
                                                        <div class="field-error"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <!-- Second Row: Days and Total -->
                                            <div class="row g-2 van-fixed-row">
                                                <!-- Column 1: Number of Days (aligned with Choose Destination) -->
                                                <div class="col-4 van-fixed-col">
                                                    <!-- Number of Days for Within PG -->
                                                    <div id="withinDaysContainer" class="hidden-display">
                                                        <label class="form-label fw-semibold small" for="withinNumberOfDays">
                                                            Number of Days
                                                        </label>
                                                        <select class="form-select" id="withinNumberOfDays">
                                                            <option value="">Select days...</option>
                                                            <option value="1">1 Day</option>
                                                            <option value="2">2 Days</option>
                                                            <option value="3">3 Days</option>
                                                            <option value="4">4 Days</option>
                                                            <option value="5">5 Days</option>
                                                            <option value="6">6 Days</option>
                                                            <option value="7">7 Days</option>
                                                            <option value="8">8 Days</option>
                                                            <option value="9">9 Days</option>
                                                            <option value="10">10 Days</option>
                                                        </select>
                                                        <div class="field-error"></div>
                                                    </div>

                                                    <!-- Number of Days for Outside PG -->
                                                    <div id="outsideDaysContainer" class="hidden-display">
                                                        <label class="form-label fw-semibold small" for="outsideNumberOfDays">
                                                            Number of Days
                                                        </label>
                                                        <select class="form-select" id="outsideNumberOfDays">
                                                            <option value="">Select days...</option>
