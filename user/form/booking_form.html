<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="booking_form.css">
    <title>Booking Form</title>
</head>
<body>
    
    <section id="book-form" class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div id="form-step-1" class="form-step active booking-step-1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                        <div class="card shadow-lg">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="goBackToHome()" title="Back to Home">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <img src="../../Images/logo.png" alt="logo" class="img-fluid" style="max-height: 60px;">
                                    <div style="width: 40px;"></div> <!-- Spacer for centering logo -->
                                </div>
                                <div class="text-center">
                                    <div class="mt-3">
                                        <div class="badge bg-danger fs-6 px-3 py-2 mb-2">
                                            <i class="fas fa-user me-2"></i>Step 1 of 4
                                        </div>
                                    </div>
                                </div>
                                <h2 class="text-center mb-3">BOOKING FORM</h2>
                                <p class="text-center mb-4">Please fill out the form below to book your stay.</p>
                                <div class="row g-3">

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                            <label for="firstName">First Name</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                            <label for="lastName">Last Name</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
                                            <label for="emailAddress">Email Address</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="contactNo" placeholder="Contact Number">
                                            <label for="contactNo">Contact Number</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="arrivalDate" placeholder="Arrival Date">
                                            <label for="arrivalDate">Arrival Date</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="departureDate" placeholder="Departure Date">
                                            <label for="departureDate">Departure Date</label>
                                        </div>
                                        <div class="field-error"></div>
                                    </div>

                                    <div class="col-12">
                                        <button type="button" class="btn w-100 py-2 fs-6 fs-sm-5" style="background-color: #ef4444; border-color: #ef4444; color: white;" onclick="nextStep()">Next</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="booking_form.js"></script>
</body>
</html>
